<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finna SMP - Map</title>
    
    <!-- Meta -->
    <meta name="robots" content="none, noindex, nofollow, noarchive, noimageindex">

    <!-- Leaflet.JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <!-- <script src="./js/Leaflet.LimitZoom.js"></script> -->
    <script src="./js/Leaflet.ContinuousZoom.js"></script>

    <!-- JS/CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="map"></div>

    <div class="overlay">
        <!-- Back button -->
        <div class="top_left item">
            <a href="/">
                <div class="go_back">
                    <span class="heading_font">&lt;- Finna SMP</span>
                </div>
            </a>
            <div class="search">
                <input type="text" name="map_search" id="map_search" placeholder="Search">
                <div id="map_search_results"></div>
            </div>
        </div>

        <!-- Layer button -->
        <div class="layer item">
            <div id="cycle_layer" role="button" tabindex="0">
                Change layer 
            </div>
            <div id="toggle_labels" role="button" tabindex="0">
                Toggle Labels
            </div>
            <div id="dot_labels" role="button" tabindex="0">
                Dot Labels
            </div>
        </div>

        <!-- Label creation -->
        <div id="developer" class="item">
            <div>
                <label for="name_input">Name</label>
                <input type="text" name="name_input" id="name_input">
            </div>
            <div>
                <label for="size_input">Size</label>
                <input type="number" min="8" max="32" value="24" id="size_input">
            </div>
            <div>
                <label for="min_zoom_input">Min Zoom</label>
                <input type="number" min="0" max="8" value="0" id="min_zoom_input">
            </div>
        </div>
    </div>
</body>
</html>
